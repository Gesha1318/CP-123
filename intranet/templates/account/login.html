{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Вход" %}{% endblock %}
{% block content %}
<h1 class="h4">{% trans "Вход" %}</h1>
<form method="post" action="{% url 'account_login' %}" class="mt-3">
	{% csrf_token %}
	<div class="mb-3">
		<label class="form-label">Email или имя пользователя</label>
		<input type="text" name="login" autocomplete="username" class="form-control" required>
	</div>
	<div class="mb-3">
		<label class="form-label">Пароль</label>
		<input type="password" name="password" autocomplete="current-password" class="form-control" required>
	</div>
	<div class="mb-3 form-check">
		<input type="checkbox" name="remember" id="id_remember" class="form-check-input">
		<label class="form-check-label" for="id_remember">Запомнить меня</label>
	</div>
	<button class="btn btn-primary" type="submit">Войти</button>
	<a class="btn btn-link" href="{% url 'account_signup' %}">Регистрация</a>
</form>
{% endblock %}
